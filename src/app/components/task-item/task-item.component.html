<div 
[ngClass]="{reminder:task.reminder}" 
class="task"
(dblclick)="onToggle(task)">
    <h3>{{task.text}} 
        <div >
            <fa-icon [icon]="faEdit">
                
            </fa-icon>
            <fa-icon class="butt" 
            [icon]="faTimes" 
            [ngStyle]="{'color':'red'}"
            (click)="onDelete(task)"></fa-icon>
        </div>
        <!-- <app-btninput color="green" text="Add" (onInputData)="toggleAddTask()"></app-btninput> -->
    </h3>
    <p>{{task.day}}</p>
</div>
