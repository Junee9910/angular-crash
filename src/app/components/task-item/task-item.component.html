<div class="task">
    <h3>{{task.text}} 
        <div >
            <fa-icon [icon]="faEdit"></fa-icon>
            <fa-icon class="butt" 
            [icon]="faTimes" 
            [ngStyle]="{'color':'red'}"
            (click)="onDelete(task)"></fa-icon>
        </div>
    </h3>
    <p>{{task.day}}</p>
</div>
